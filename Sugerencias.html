        <div class="contenedor">
            <h1>Reclamos y Sugerencias</h1>
            <form id="sugerenciasForm" action="/submit" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="reclamo">Reclamo</option>
                        <option value="sugerencia">Sugerencia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tipo de Reclamo/Sugerencia:</label>
                    <div>
                        <input type="checkbox" name="tipoReclamo[]" value="Becas">
                        <label for="producto">Becas</label>
                    </div>
                    <div>
                        <input type="checkbox" name="tipoReclamo[]" value="Servicio">
                        <label for="servicio">Servicio</label>
                    </div>
                    <div>
                        <input type="checkbox" name="tipoReclamo[]" value="otros">
                        <label for="otros">Otros</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensaje">Descripcion:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
               
                <div class="form-group">
                    <label>Satisfacción:</label>
                    <div>
                        <input type="radio" name="satisfaccion" value="1" required>
                        <label for="satisfaccion1">1 - Muy Malo</label>
                    </div>
                    <div>
                        <input type="radio" name="satisfaccion" value="2">
                        <label for="satisfaccion2">2 - Malo</label>
                    </div>
                    <div>
                        <input type="radio" name="satisfaccion" value="3">
                        <label for="satisfaccion3">3 - Normal</label>
                    </div>
                    <div>
                        <input type="radio" name="satisfaccion" value="4">
                        <label for="satisfaccion4">4 - Buena</label>
                    </div>
                    <div>
                        <input type="radio" name="satisfaccion" value="5">
                        <label for="satisfaccion5">5 - Muy Buena</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </div>
